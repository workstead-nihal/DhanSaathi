<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Tax Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tax Planner</h1>
    <label for="grossIncome">Gross Income (₹):</label>
    <input type="number" id="grossIncome" placeholder="Enter your gross income">

    <label for="deductions">Deductions (₹):</label>
    <input type="number" id="deductions" placeholder="Enter deductions">

    <label for="taxRate">Tax Rate (%):</label>
    <input type="number" id="taxRate" placeholder="Enter estimated tax rate">

    <button onclick="planTax()">Plan Tax</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
